      let current = 0;
      let score = 0;
      let time = 30 * 60;
      let timerActive = true;
      let timerId;

      function updateTimer() {
        if (!timerActive) return;
        const minutes = String(Math.floor(time / 60)).padStart(2, "0");
        const seconds = String(time % 60).padStart(2, "0");
        document.getElementById(
          "timer"
        ).textContent = `‚è≥ Temps restant : ${minutes}:${seconds}`;
        if (time > 0) {
          time--;
          timerId = setTimeout(updateTimer, 1000);
        } else {
          showScore();
        }
      }

      function loadQuestion() {
        if (current >= questions.length) return showScore();
        const q = questions[current];
        let html = `<div class='question'>${q.q}</div><div class='options'>`;
        q.options.forEach((opt, i) => {
          html += `<label><input type='radio' name='option' value='${i}' onchange='checkAnswer(${i})'> ${opt}</label>`;
        });
        html += `</div>`;
        document.getElementById("quiz").innerHTML = html;
      }

      function checkAnswer(selectedIndex) {
        const labels = document.querySelectorAll(".options label");
        const correctIndex = questions[current].answer;

        labels.forEach((label, i) => {
          if (i === correctIndex) {
            label.classList.add("correct");
          }
          if (i === selectedIndex && i !== correctIndex) {
            label.classList.add("wrong");
          }
        });

        if (selectedIndex === correctIndex) score++;

        // D√©sactiver tous les boutons apr√®s s√©lection
        document.querySelectorAll("input[name='option']").forEach((input) => {
          input.disabled = true;
        });
      }

      function nextQuestion() {
        const selected = document.querySelector("input[name='option']:checked");

        if (!selected) {
          alert(
            "‚ö†Ô∏è Veuillez s√©lectionner une r√©ponse avant de passer au suivant."
          );
          return;
        }

        // Si la r√©ponse a d√©j√† √©t√© v√©rifi√©e, on continue
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          showScore();
        }
      }

      function showScore() {
        timerActive = false;
        clearTimeout(timerId); // üëâ Stoppe le d√©compte
